<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插件小试-改变字体大小和颜色</title>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/myFont.js" charset="utf-8"></script>
</head>
<body>
    <p class="default">默认的字体和颜色</p>
    <p class="color">改变的字体和颜色</p>

    <script type="text/javascript">
        $(".default").color({});
        $(".color").color({color:'#ff9000',size:'40px'});
    </script>
</body>
</html>
