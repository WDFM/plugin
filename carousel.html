<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播插件</title>
    <link rel="stylesheet" href="css/carousel.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/carousel.js" charset="utf-8"></script>
    <style media="screen">
        body {
            background: #ccc;
        }
        .content {
            width: 500px;
            height: 300px;
            margin: 100px auto;
        }
        span {
            font-size: 50px;
            color: #fff;
        }
        .carousel-slide {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="carousel">
            <div class="carousel-wrap">
                <div class="carousel-slide" style="background: #62a7d1;">
                    1
                </div>
                <div class="carousel-slide" style="background: #db6f53;">
                    2
                </div>
                <div class="carousel-slide" style="background: #f2a444;">
                    3
                </div>
                <div class="carousel-slide" style="background: #67c294;">
                    4
                </div>
                <div class="carousel-slide" style="background: #818c94;">
                    5
                </div>
            </div>
            <div class="carousel-focus"></div>
            <span class="carousel-prev"><</span>
            <span class="carousel-next">></span>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){

        });
    </script>
</body>
</html>
